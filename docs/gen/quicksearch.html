; true/falseShortcut for tweenslet tween = sprite.$$tween({ x: 100, y: 100}, 1000, { repeat: 10, yoyo: true, autostart: true });Tint tweeninglet tween = sprite.$$tintTween(0xff0000, 1000);Scale tweeninglet tween = sprite.$$scaleTween({ x: '+0.5', y: '+0.5' }, 1000, { yoyo: true });Complete reference here. Library Local DevelopmentTo test this library locally, first of all install the npm dependencies. Remember to run it every time you update them: npm installBuild the library by using gulp: npm run startIt will automatically rebuild the sources when you change the files. Then, to add it in your project, specifying the current folder where you've downloaded the library sources. npm install --save path/to/phaxelf-lib # Replace this with your library pathYou may need to re-run this two last commands during the development cycle to update the sources in your project. Pro tipYou can concatenate this commands to make the development cycle easier, like: npm install --save path/to/phaxelf-lib &amp;&amp; npm run start:devOn windows: npm install --save path\\to\\phaxelf-lib; npm run start:devDocs generation and publishingDocs are auto-generated by the gulp task. To update the online documentation, just run: npm run docs:publishLibrary publishing Make sure you're logged in in npm, using npm whoami. If not, just register using npm adduser. Update the version number in the package.json file, using semantic versioning. To achieve this, use npm version patch, replacing patch with one of patch, minor, major. Run npm publish to publish the new release × Search results Close Documentation generated by JSDoc 3.5.5 on May 15th 2018, 3:03:45 pm using the DocStrap template. "},"CoordinatesExtension.html":{"id":"CoordinatesExtension.html","title":"Class: CoordinatesExtension","body":" Documentation Classes CoordinatesExtensionCoordinatesHelperDragExtensionsGeomSprLocTextPhaser.GraphicsPhaser.GroupPhaser.SpriteRectangleOverlayTweenUtils Class: CoordinatesExtension CoordinatesExtension Exte
