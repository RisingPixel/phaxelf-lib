atic&gt; pointInDescendant(point, reference, descendant) Converts a point in an element coordinate system in one of it's descendant coordinates Parameters: Name Type Description point Phaser.Point A Point in reference coordinate system reference Phaser.Sprite | Phaser.Group A reference Sprite or Group descendant Phaser.Sprite | Phaser.Group A descendant Sprite or Group Returns: The computed point Type Phaser.Point &lt;static&gt; positionInAncestor(sprite, ancestor [, pivot]) Given a sprite and one of its ancestors, it returns the coordinates of the sprite relative to its ancestor coordinate system Parameters: Name Type Argument Default Description sprite Phaser.Sprite A Sprite ancestor Phaser.Sprite | Phaser.Group A Sprite's ancestor pivot Phaser.Point &lt;optional&gt; new Phaser.Point(0.5, 0.5) The pivot Returns: The computed point Type Phaser.Point &lt;static&gt; transformCoordinates(source, destination) Given a source and destination graphic, it returns the coordinates of source related to the destination coordinate system Parameters: Name Type Description source Phaser.Sprite | Phaser.Group The Sprite or Group to be dragged destination Phaser.Sprite | Phaser.Group The Sprite or Group to be dragged Returns: The computed point Type Phaser.Point × Search results Close Documentation generated by JSDoc 3.5.5 on March 22nd 2018, 4:39:14 pm using the DocStrap template. "},"Drag.html":{"id":"Drag.html","title":"Class: Drag","body":" Documentation Classes CoordinatesHelperDragGeomSprLocTextRectangleOverlayTweenUtils Class: Drag Drag A static class to handle drag new Drag() Methods &lt;static&gt; bindEvent(subject, eventName, callback [, context]) Binds the onDragStart, onDragUpdate and onDragEnd events on Sprites and Groups Parameters: Name Type Argument Description subject Phaser.Sprite | Phaser.Group The Sprite or Group eventName string The event name, one of onDragStart, onDragUpdate, onDragEnd callback function Callback handler context Object &lt;optional&gt; The callback context &lt;static&gt; enable(subject [, clampToCenter]) Enables the drag feature on a Sprite (native) or a group (not implemented) Parameters: Name Type Argument Default Description subject Phaser.Sprite | Phaser.Group The Sprite or Group to be dragged clampToCenter boolean &lt;optional&gt; false Clamp the item to its center while dragging × Search results Close Documentation generated by JSDoc 3.5.5 on March 22nd 2018, 4:39:14 pm using the DocStrap template. "},"GeomSpr.html":{"id":"GeomSpr.html","title":"Class: GeomSpr","body":" Documentation Classes CoordinatesHelperDragGeomSprLocTextRectangleOverlayTweenUtils Class: GeomSpr GeomSpr A Phaser Sprite extension to make primitive shapes as sprites. new GeomSpr(game, x, y, type, path [, opt]) Create geometric sprite shapes using Phaser graphics. Parameters: Name Type Argument Description game Phaser.Game A Phaser Game instance. x Number x coordinate. y Number y coordinate. type string Type of Shape ('circle', 'rectangle' or 'polygon'). path array Data to draw shapes. For polygon accepts any polygon construction setup.* opt Object &lt;optional&gt; An optional list of options. Properties Name Type Argument Default Description bgColor Hex &lt;optional&gt; 0xFFFFFF Shape's background color. aX Number &lt;optional&gt; 0.5 Anchor in x axis. aY Number &lt;optional&gt; 0.5 Anchor in y axis. alpha Number &lt;optional&gt; 1 Alpha value. outLineData Object &lt;optional&gt; Arguments to build outline border. Properties Name Type Description width Number Outline width. color Hex Outline color. alpha Number Outline alpha. parent * &lt;optional&gt; Assign a parent if you setted it in this property. *Path will accept any, an array or the Phaser shapes itself. In case of polygon, it also accept all formats available to construct Phaser.Polygon Extends Phaser.Sprite × Search results Close Documentation generated by JSDoc 3.5.5 on March 22nd 2018, 4:39:14 pm using the DocStrap template. "},"LocText.html":{"id":"LocText.html","title":"Class: LocText","body":" Documentation Classes CoordinatesHelperDragGeomSprLocTextRectangleOverlayTweenUtils Class: LocText LocText A Phaser Text extension handling text fitting and localization. new LocText(game, x, y, text, options) Create a LocText. Parameters: Name Type Description game Phaser.Game A Phaser Game instance. x Number x coordinate. y Number y coordinate. text string the translation key to be localized. options Object An optional list of options. Properties Name Type Argument Default Description width string The width of the text box height string The height of the text box container string An object containing the text fontStyle string &lt;optional&gt; 30px Arial The text style, i.e. '30px Arial' fill string &lt;optional&gt; #000 Fill color align string &lt;optional&gt; left Text alignment padX string &lt;optional&gt; 0 X padding referred to the container padY string &lt;optional&gt; 0 Y padding referred to the container Extends Phaser.Text Members localizationKey Setter for the localization key textHeight Setter for text height textWidth Setter for text width Methods refit() Refits the text inside the box provided × Search results Close Documentation generated by JSDoc 3.5.5 on March 22nd 2018, 4:39:14 pm using the DocStrap template. "},"RectangleOverlay.html":{"id":"RectangleOverlay.html","title":"Class: RectangleOverlay","body":" Documentation Classes CoordinatesHelperDragGeomSprLocTextRectangleOverlayTweenUtils Class: RectangleOverlay RectangleOverlay new RectangleOverlay(game, x, y, width, height [, opt]) Create a rectangle overlay. Have in mind that only one object can be setted at mask at time Parameters: Name Type Argument Description game Phaser.Game A Phaser Game instance. x Number x coordinate. y Number y coordinate. width Number Area width. height Number Area height. opt Object &lt;optional&gt; An optional list of options. Properties Name Type Argument Default Description aX Number &lt;optional&gt; 0.5 Anchor in x axis (0.5 by default). aY Number &lt;optional&gt; 0.5 Anchor in y axis (0.5 by default). alpha Number &lt;optional&gt; 0.5 Overlay's alpha value. parent * &lt;optional&gt; Assign a parent if you setted it in this property. Members mask Manual setting for the mask object Methods addHighlightCircle(x, y, diameter) Add a circle highlight using a mask Parameters: Name Type Description x Number x coordinate of masking circle. y Number y coordinate of masking circle. diameter Number Diameter of the masking circle. addHighlightCustom(x, y, mask) Add a custom mask to highligh complex areas Parameters: Name Type Description x Number x coordinate of the mask. y Number y coordinate of the mask. mask * Custom valid object to use as mask (Phaser.Sprite, Phaser.Graphic, etc). addHighlightRect(x, y, width, height) Add a rectangle highlight using a mask Parameters: Name Type Description x Number x coordinate of masking rectangle. y Number y coordinate of masking rectangle. width Number Width of masking rectangle. height Number Height of masking rectangle. hide() Make this invisible removeHightlight( [destroyMask]) Remove highlight region Parameters: Name Type Argument Default Description destroyMask Boolean &lt;optional&gt; true To destroy mask after remove highlight or not. show() Make this visible × Search results Close Documentation generated by JSDoc 3.5.5 on March 22nd 2018, 4:39:14 pm using the DocStrap template. "},"TweenUtils.html":{"id":"TweenUtils.html","title":"Class: TweenUtils","body":" Documentation Classes CoordinatesHelperDragGeomSprLocTextRectangleOverlayTweenUtils Class: TweenUtils TweenUtils A static helper class to handle tweens new TweenUtils() Methods &lt;static&gt; tint(subject, tint, duration [, easing] [, autostart] [, delay] [, repeat] [, yoyo]) Tweens a sprite to a certain tint value Parameters: Name Type Argument Default Description subject PIXI.Sprite The subject you want to tint tint Number The destination tint value duration Number Duration in seconds easing Phaser.Eas
